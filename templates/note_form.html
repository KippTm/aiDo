<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 24px;
            background: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .cancel-btn {
            background: #ecf0f1;
            color: #34495e;
        }

        .cancel-btn:hover {
            background: #bdc3c7;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            padding: 12px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="success-message" id="successMessage">
            Note saved successfully!
        </div>

        <form id="noteForm">
            <input type="hidden" id="noteId" name="id">
            
            <div class="form-group">
                <label for="noteTitle">Title *</label>
                <input 
                    type="text" 
                    id="noteTitle" 
                    name="title" 
                    placeholder="Enter note title..."
                    required
                >
                <div class="error-message" id="titleError">Title is required</div>
            </div>

            <div class="form-group">
                <label for="noteContent">Content</label>
                <textarea 
                    id="noteContent" 
                    name="content" 
                    placeholder="Write your note here..."
                ></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                <button type="submit" class="save-btn">Save Note</button>
            </div>
        </form>
    </div>

    <script>
        const noteForm = document.getElementById('noteForm');
        const noteId = document.getElementById('noteId');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const cancelBtn = document.getElementById('cancelBtn');
        const titleError = document.getElementById('titleError');
        const successMessage = document.getElementById('successMessage');

        // Check if we're editing an existing note
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');

        if (editId) {
            // Load existing note data
            loadNoteData(editId);
        }

        async function loadNoteData(id) {
            try {
                const response = await fetch(`/api/notes/${id}`);
                if (response.ok) {
                    const note = await response.json();
                    noteId.value = note.id;
                    noteTitle.value = note.title;
                    noteContent.value = note.content;
                }
            } catch (error) {
                console.error('Error loading note:', error);
            }
        }

        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validation
            if (!noteTitle.value.trim()) {
                titleError.style.display = 'block';
                noteTitle.focus();
                return;
            }
            titleError.style.display = 'none';

            const noteData = {
                title: noteTitle.value.trim(),
                content: noteContent.value.trim()
            };

            // If editing, include the ID
            if (noteId.value) {
                noteData.id = parseInt(noteId.value);
            }

            try {
                const url = noteId.value ? `/api/notes/${noteId.value}` : '/api/notes';
                const method = noteId.value ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(noteData)
                });

                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Notify parent window
                    window.parent.postMessage({ 
                        type: 'noteSaved',
                        data: noteData 
                    }, '*');

                    // Close modal after a short delay
                    setTimeout(() => {
                        window.parent.postMessage({ type: 'closeModal' }, '*');
                    }, 800);
                } else {
                    alert('Failed to save note. Please try again.');
                }
            } catch (error) {
                console.error('Error saving note:', error);
                alert('An error occurred. Please try again.');
            }
        });

        cancelBtn.addEventListener('click', () => {
            window.parent.postMessage({ type: 'closeModal' }, '*');
        });
    </script>
</body>
</html>
